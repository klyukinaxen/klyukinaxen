<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Sign In Form</h1>
        <div id="wrapper">
            <form class="form" id="signin" autocomplete="off">
                <div class="input-wrapper">
                    <input type="text" id="user" name="user" />
                    <label for="user">Email</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="pass" name="pass" />
                    <label for="pass">Password</label>
                </div>

                <div class="radiobutton">
                    <div>
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <textarea name="about" id="about" rows="5" placeholder="About you:"></textarea>

                <div class="check">
                    <input type="checkbox" id="allow" name="allow">
                    <label for="allow"> Allow privacy police</label>
                </div>

                <button type="submit" class="buttonSubmit">Sign in</button>

                <p class="fpass">forgot your password? <a href="#" class="afpass">click here</a></p>
            </form>
        </div>
    </div>
    <a href="./second-page.html">go to second page</a>

</body>

</html>
